name = "Mod"
java-class-id-prefix = java Mod
file-extension = "mod"

sdf3 {}
esv {}
statix {}
stratego {}

parser {
  default-start-symbol = sort Start
}
styler {}
constraint-analyzer {
  multi-file = true
}
stratego-runtime {}

let showScopeGraph = task-def mb.mod.task.ModShowScopeGraph
let showScopeGraphCommand = command-def {
  task-def = showScopeGraph
  display-name = "Show Scope Graph"
  parameters = [
    project = parameter {
      type = java mb.resource.hierarchical.ResourcePath
      argument-providers = [EnclosingContext(Project)]
    }
    file = parameter {
      type = java mb.resource.ResourceKey
      argument-providers = [Context(ReadableResource)]
    }
  ]
}

editor-context-menu [
  menu "Debug" [
    command-action {
      command-def = showScopeGraphCommand
      execution-type = Once
    }
    command-action {
      command-def = showScopeGraphCommand
      execution-type = Continuous
    }
  ]
]
resource-context-menu [
  menu "Debug" [
    command-action {
      command-def = showScopeGraphCommand
      execution-type = Once
      required-resource-types = [File]
    }
  ]
]
